<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">

   
    <div class="head">
        <h2>crud</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>

    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="title">
      <div class="price">
        <input type="number" id="price" placeholder="price">
        <input type="number" id="taxes" placeholder="taxes">
        <input type="number" id="ads" placeholder="ads">       
        <input type="number" id="discount" placeholder="discount">
        <small id="total"></small>
      </div>
<input type="number" id="count" placeholder="count">
<input type="text" id="category" placeholder="category">
<button id="submit">create</button>

          <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search"> 
                <div class="btnSearch">  
                <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
                <button onclick="getSearchMood(this.id)" id="searchByCategory">Search by Category</button>
                </div>    
            </div>
         
            <div id="deleteAll">
            </div>
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>ads</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>

                </tr>
                <tr>
                    <tbody id="tbody"></tbody>
                </tr>
            </table>
        </div>
                


     </div>
    <script src="script.js"></script>
</body>
</html>
